<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" 
    crossorigin="anonymous">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Candal&display=swap" rel="stylesheet">

    <!-- custom styling -->
    <link rel="stylesheet" href="../../css/style.css">

     <!-- Admin styling -->
     <link rel="stylesheet" href="../../css/admin.css">
    <title>Admin Scetion - Add Post</title>
</head>

<body>
    <header>
        <div class="logo">
            <h1 class="logo-text"><span>Sujal</span>Blogs</h1>
        </div>
        <i class='fa fa-bars menu-toggle'></i>
        <ul class="nav">
            <li>
                <a href="../../index.html">Home</a>
            </li>
        </ul>
    </header>

<!-- Admin page-wrapper -->
<div class="admin-wrapper">

    <!-- Left sidebar -->
     <div class="left-sidebar">
            <ul>
                <li><a href="index.html">Manage Posts</a></li>
                <li><a href="../users/index.html">Manage Users</a></li>
                <li><a href="../topics/index.html">Manage Topics</a></li>
            </ul>
     </div>

     <!-- Admin content -->
      <div class="admin-content">
        <div class="button-group">
            <a href="create.html" class="btn btn-big">Add Post</a>
            <a href="index.html" class="btn btn-big">Manage Posts</a>
        </div>
        <div class="content">
            <h2 class="page-title">Create Posts</h2>
           <form action="create.html" method="post">
            <div>
                <label>Title</label>
                <input type="text" name="title" class="text-input">
            </div>
            <div>
                <label>Body</label>
                <textarea name="body" id="body"></textarea>
            </div>
            <div>
                <input type="file" name="image" class="text-input">
            </div>
            <div>
                <label>Topic</label>
                <select name="topic" id="topic">
                    <option value="Poetry">Poetry</option>
                    <option value="Life Lesson">Life Lesson</option>
                </select>
            </div>
            <div>
                <button type="submit" class="btn btn-big">Add Post</button>
            </div>
        </form>
        </div>        
      </div>

</div>
    <!-- query -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>	
    <!-- ckeditor -->

    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>    			
    <!-- custom Script -->
     <script src="../../js/scripts.js"></script>
</body>

</html>
